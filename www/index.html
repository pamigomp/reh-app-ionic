<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, width=device-width, height=device-height">
        <title>RehApp</title>

        <link href="lib/ionic/css/ionic.css" type="text/css" rel="stylesheet">
        <link href="css/style.css" type="text/css" rel="stylesheet">

        <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
        <link href="css/ionic.app.css" rel="stylesheet">
        -->

        <!-- ionic/angularjs js -->
        <script type="text/javascript" src="lib/ionic/js/ionic.bundle.min.js"></script>
        <script type="text/javascript" src="lib/ngCordova/dist/ng-cordova.min.js"></script>
        <script type="text/javascript" src="lib/angular-mocks/angular-mocks.js"></script>

        <!-- cordova script (this will be a 404 during development) -->
        <script type="text/javascript" src="cordova.js"></script>

        <!-- your app's js -->
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/controllers.js"></script>
        <script type="text/javascript" src="js/services.js"></script>
        <script type="text/javascript" src="js/constants.js"></script>
    </head>
    <body data-ng-app="rehApp" data-ng-controller="AppController">
        <!--
          The nav bar that will be updated as we navigate between views.
        -->
    <ion-nav-bar class="bar-stable">
        <ion-nav-back-button>
        </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
</body>
</html>
