<ion-view view-title="O programie">
    <ion-nav-buttons side="right">
        <button class="button button-icon" data-ng-click="popover.show($event)">
            <i class="icon ion-power"></i>
        </button>
    </ion-nav-buttons>
    <ion-content class="padding" style="text-align: center;">
        <div class="row">
            <div class="col">
                <span>Aplikacja mobilna przeznaczona dla pacjentów gabinetu rehabilitacyjnego XYZ, mająca na celu 
                    ułatwienie i usprawnienie korzystania z usług oferowanych przez gabinet.</span>
            </div>
        </div>
        <div class="row" style="padding-top: 20px">
            <div class="col">
                <img style="height:165px;" src="img/ionic.png" />
            </div>
        </div>
        <div class="row">
            <div class="col">
                <span data-ng-init="getVersion()">RehApp<br>
                    Wersja: {{appVersion}}</span>
            </div>
        </div>
        <div class="row" style="padding-top: 20px">
            <div class="col">
                <span>Copyright &copy 2015 Michał Pietrzak<br>
                    Wszystkie prawa zastrzeżone</span>
            </div>
        </div>
    </ion-content>
</ion-view>
