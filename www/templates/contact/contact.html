<ion-view view-title="Kontakt" data-ng-init="loadEmployeesList()">
    <ion-content class="padding">
        <form name="form">
            <div class="list list-item">
                <label class="item item-input item-select">
                    <div class="input-label">
                        Do:
                    </div>
                    <select name="employee" class="item item-input item-select" style="width: 100%" data-ng-model="contact.employee" required>
                        <option selected disabled>Wybierz lekarza...</option>
                        <option data-ng-repeat="employee in employees" value="{{employee.email}}">{{employee.name}}</option>
                    </select>
                </label>
                <label class="item item-input">
                    <input name="title" type="text" placeholder="Tytuł wiadomości..." data-ng-model="contact.title" required>
                </label>
                <label class="item item-input">
                    <textarea name="content" style="height: 280px;" placeholder="Treść wiadomości..." data-ng-model="contact.content" required></textarea>
                </label>
            </div>
        </form>
        <div class="col text-center">
            <button style="width: 155px" class="button button-positive" data-ng-click="showAlert()" data-ng-disabled="form.$invalid">
                Wyślij wiadomość
            </button>
        </div>
    </ion-content>
</ion-view>
