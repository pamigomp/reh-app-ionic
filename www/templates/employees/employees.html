<ion-view view-title="Pracownicy gabinetu">
    <ion-content class="padding" style="text-align: center;">
        <div class="list">
            <div class="row" data-ng-repeat="employee in employees">
                <div class="col col-40">
                    <img style="height:105px;" src="{{employee.img}}"/>
                </div>
                <div class="col col-60">
                    <p>{{employee.name}}</p>
                    <p>Stanowisko: {{employee.position}}</p>
                    <button class="button button-small button-positive" data-ui-sref="tab.employee-detail({employeeId: employee.id})">WiÄ™cej</button>
                </div>
            </div>
            
        </div>
    </ion-content>
</ion-view>
