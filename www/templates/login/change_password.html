<ion-view view-title="Zmiana hasła">
    <ion-content class="padding" style="text-align: left;">
        <form name="form">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Nowe hasło</span>
                    <input name="password" type="password" data-ng-model="user.password" data-ng-minlength="5" required>
                </label>
                <label class="item item-input">
                    <span class="input-label">Potwierdź nowe hasło</span>
                    <input name="confirmPassword" type="password" data-ng-model="user.password2" data-ng-minlength="5" required>
                </label>
                <p style="color: red;" data-ng-show="user.password!==user.password2">Wprowadź takie same hasła</p>
            </div>
        </form>
        <div class="col text-center">
            <button style="width: 155px" class="button button-positive" data-ng-click="changePassword()" data-ng-disabled="form.$invalid || user.password!==user.password2">
                Zatwierdź
            </button>
        </div>
    </ion-content>
</ion-view>
