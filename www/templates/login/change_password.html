<ion-view view-title="Zmiana hasła">
    <ion-content class="padding" style="text-align: left;">
        <form name="form">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Nowe hasło</span>
                    <input name="password" type="password" data-ng-model="user.password" data-ng-minlength="6" data-ng-maxlength="32" required>
                </label>
                <p style="color: grey;" data-ng-show="form.password.$error.minlength">Wprowadź hasło składające się z minimum 6 znaków.</p>
                <p style="color: grey;" data-ng-show="form.password.$error.maxlength">Wprowadź hasło składające się z maksymalnie 32 znaków.</p>
                <label class="item item-input">
                    <span class="input-label">Potwierdź nowe hasło</span>
                    <input name="confirmPassword" type="password" data-ng-blur="confirmPasswordBlur = true" data-ng-model="confirmPassword" data-ng-minlength="6" data-ng-maxlength="32" data-ng-disabled="form.password.$invalid" required>
                </label>
                <p style="color: grey;" data-ng-show="user.password!==confirmPassword && confirmPasswordBlur">Wprowadź takie same hasła.</p>
            </div>
        </form>
        <div class="col text-center">
            <button style="width: 155px" class="button button-positive" data-ng-click="changePassword()" data-ng-disabled="form.$invalid || user.password!==confirmPassword">
                Zatwierdź
            </button>
        </div>
    </ion-content>
</ion-view>
