<ion-view view-title="Szczegóły" data-ng-init="loadPriceDetails()">
    <ion-content class="padding" data-ng-repeat="priceDetail in priceDetails">
        <div class="card">
            <div class="item item-divider">
                Opis zabiegu:
            </div>
            <div class="item item-text-wrap" align="justify">
                {{priceDetail.description}}
            </div>
        </div>
        <div class="card">
            <div class="item item-divider" >
                Zalecenia:
            </div>
            <div class="item item-text-wrap" align="justify">
                {{priceDetail.recommendations}}
            </div>
        </div>
        <div class="card">
            <div class="item item-divider">
                Przeciwwskazania:
            </div>
            <div class="item item-text-wrap" align="justify">
                {{priceDetail.contraindications}}
            </div>
        </div>
    </ion-content>
</ion-view>
