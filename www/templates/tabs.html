<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

    <!-- Terminy Tab -->
    <ion-tab title="Terminy" icon-off="ion-ios-calendar-outline" icon-on="ion-ios-calendar" href="#/tab/treatments">
        <ion-nav-view name="tab-treatments"></ion-nav-view>
    </ion-tab>

    <!-- Cennik Tab -->
    <ion-tab title="Cennik" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/tab/prices">
        <ion-nav-view name="tab-prices"></ion-nav-view>
    </ion-tab>

    <!-- Pracownicy Tab -->
    <ion-tab title="Pracownicy" icon-off="ion-ios-people-outline" icon-on="ion-ios-people" href="#/tab/employees">
        <ion-nav-view name="tab-employees"></ion-nav-view>
    </ion-tab>

    <!-- Kontakt Tab -->
    <ion-tab title="Kontakt" icon-off="ion-ios-email-outline" icon-on="ion-ios-email" href="#/tab/contact">
        <ion-nav-view name="tab-contact"></ion-nav-view>
    </ion-tab>

    <!-- O programie Tab -->
    <ion-tab title="O programie" icon-off="ion-ios-information-outline" icon-on="ion-ios-information" href="#/tab/about">
        <ion-nav-view name="tab-about"></ion-nav-view>
    </ion-tab>

</ion-tabs>
